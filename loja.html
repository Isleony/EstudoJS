<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var precoProduto = prompt("Digite o valor do produto");
        var valorVista = precoProduto * 0.10;
        var valorParcelado = precoProduto / 3
        alert("Opções de pagamento: ");
        alert("À vista com 10% de desconto: R$ " + valorVista.toFixed(2));
        alert("Ou em 3x de R$ " + valorParcelado.toFixed(2) + " sem juros.");
    </script>
</body>

</html>
